<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل النباتات الذكي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f8f0;
            --text-color: #333333;
            --card-bg: #F1F8E9;
            --border-color: #4CAF50;
            --title-color: #1B5E20;
            --subtitle-color: #2E7D32;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #4CAF50;
            --title-color: #81c784;
            --subtitle-color: #a5d6a7;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: var(--card-bg);
            transform-origin: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, var(--card-bg), var(--bg-color));
        }

        .upload-area:hover {
            transform: scale(1.02);
            border-color: var(--subtitle-color);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .upload-area.drag-over {
            transform: scale(1.05);
            border-color: var(--title-color);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .analysis-result {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }

        .loading {
            display: none;
            margin: 2rem 0;
            position: relative;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn-upload {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transform-origin: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-upload:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .btn-upload:active {
            transform: translateY(1px);
        }

        .btn-upload:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #D32F2F;
            background-color: #FFEBEE;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .error-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .result-section {
            margin-top: 1.5rem;
        }

        .result-section h3 {
            color: #1B5E20;
            margin-bottom: 1rem;
        }

        .result-item {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-right: 4px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item:hover {
            transform: translateX(-5px);
            box-shadow: 4px 4px 15px rgba(0,0,0,0.15);
        }

        .result-title {
            color: var(--subtitle-color);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .result-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--border-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: right;
        }

        .result-item:hover .result-title::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .result-content {
            color: var(--text-color);
            line-height: 1.6;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .theme-switch i {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .theme-switch:hover {
            transform: rotate(180deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .camera-toggle {
            margin: 1rem 0;
            color: #4CAF50;
            cursor: pointer;
        }

        #cameraPreview {
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            display: none;
        }

        .capture-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            border: none;
            width: 60px;
            height: 60px;
            margin: 1rem;
            display: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transform-origin: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .capture-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .capture-btn:active {
            transform: translateY(1px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--title-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--border-color), var(--subtitle-color));
            border-radius: 2px;
        }

        * {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .upload-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <h1 class="text-center mb-4">محلل النباتات الذكي</h1>
        
        <div class="upload-area">
            <i class="fas fa-leaf upload-icon"></i>
            <h3>قم برفع صورة النبات</h3>
            <p class="text-muted">يمكنك رفع صورة أو التقاط صورة مباشرة</p>
            
            <div class="mb-3">
                <input type="file" id="imageInput" accept="image/*" capture="environment" class="form-control" style="display: none;">
                <button class="btn btn-upload" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-upload me-2"></i>
                    اختيار صورة
                </button>
                <div class="camera-toggle" onclick="toggleCamera()">
                    <i class="fas fa-camera me-2"></i>
                    التقاط صورة من الكاميرا
                </div>
            </div>

            <video id="cameraPreview" autoplay playsinline></video>
            <button class="capture-btn" id="captureBtn">
                <i class="fas fa-camera"></i>
            </button>
            
            <div id="imagePreview"></div>
            
            <button id="analyzeBtn" class="btn btn-upload" style="display: none;">
                <i class="fas fa-search me-2"></i>
                تحليل الصورة
            </button>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorText"></span>
        </div>

        <div class="loading text-center" id="loadingIndicator">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">جاري التحليل...</span>
            </div>
            <p class="mt-2">جاري تحليل الصورة، يرجى الانتظار...</p>
        </div>

        <div id="result" class="analysis-result" style="display: none;">
            .env
            __pycache__/
            *.pyc
            venv/<h3 class="mb-3">نتائج التحليل</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const cameraPreview = document.getElementById('cameraPreview');
        const captureBtn = document.getElementById('captureBtn');
        
        let stream = null;

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 300);
            }, 3000);
        }

        async function toggleCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                    cameraPreview.style.display = 'none';
                    captureBtn.style.display = 'none';
                    return;
                }

                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                cameraPreview.srcObject = stream;
                cameraPreview.style.display = 'block';
                captureBtn.style.display = 'block';
            } catch (error) {
                showError('لا يمكن الوصول إلى الكاميرا. يرجى التحقق من الإذونات.');
            }
        }

        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            canvas.getContext('2d').drawImage(cameraPreview, 0, 0);
            
            const image = new Image();
            image.src = canvas.toDataURL('image/jpeg');
            image.className = 'preview-image';
            
            imagePreview.innerHTML = '';
            imagePreview.appendChild(image);
            analyzeBtn.style.display = 'block';

            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                cameraPreview.style.display = 'none';
                captureBtn.style.display = 'none';
            }
        });

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showError('حجم الصورة كبير جداً. الحد الأقصى هو 5 ميجابايت.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const image = new Image();
                    image.src = e.target.result;
                    image.className = 'preview-image';
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(image);
                    analyzeBtn.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        analyzeBtn.addEventListener('click', async function() {
            const imageData = imagePreview.querySelector('img').src;
            
            loadingIndicator.style.display = 'block';
            analyzeBtn.disabled = true;
            resultDiv.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData }),
                });

                const data = await response.json();
                
                if (data.success) {
                    resultContent.innerHTML = formatAnalysis(data.analysis);
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(data.error || 'حدث خطأ في التحليل');
                }
            } catch (error) {
                showError('حدث خطأ: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function addFadeInClass(element) {
            element.classList.add('fade-in');
            setTimeout(() => {
                element.classList.remove('fade-in');
            }, 500);
        }

        function formatAnalysis(text) {
            const sections = {
                type: { title: 'نوع النبات', content: '' },
                status: { title: 'الحالة العامة', content: '' },
                problems: { title: 'المشاكل المحتملة', content: '' },
                care: { title: 'نصائح للعناية', content: '' }
            };
            
            let currentSection = null;
            
            // تقسيم النص إلى أسطر
            const lines = text.split('\n');
            
            for (const line of lines) {
                if (line.includes('نوع النبات')) {
                    currentSection = 'type';
                } else if (line.includes('الحالة العامة')) {
                    currentSection = 'status';
                } else if (line.includes('المشاكل المحتملة')) {
                    currentSection = 'problems';
                } else if (line.includes('نصائح للعناية')) {
                    currentSection = 'care';
                } else if (currentSection && line.trim()) {
                    // تنظيف النص من العلامات والأرقام
                    let cleanLine = line.replace(/^\d+\.\s*/, '').trim();
                    
                    // معالجة النص بين العلامات النجمية
                    cleanLine = cleanLine.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    
                    // معالجة النقطتين
                    cleanLine = cleanLine.replace(/([^:]+):\s*/g, '<strong>$1:</strong> ');
                    
                    if (cleanLine) {
                        sections[currentSection].content += cleanLine + '<br>';
                    }
                }
            }
            
            // إنشاء HTML للنتائج
            let html = '';
            for (const [key, section] of Object.entries(sections)) {
                if (section.content) {
                    html += `
                        <div class="result-item">
                            <div class="result-title">${section.title}</div>
                            <div class="result-content">${section.content}</div>
                        </div>
                    `;
                }
            }
            
            setTimeout(() => {
                document.querySelectorAll('.result-item').forEach((item, index) => {
                    item.style.animationDelay = `${index * 100}ms`;
                    addFadeInClass(item);
                });
            }, 100);
            return html || '<div class="result-item">لم يتم العثور على معلومات كافية</div>';
        }

        // إضافة دالة تبديل الثيم
        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute('data-theme');
            const icon = document.querySelector('.theme-switch i');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        // استعادة الثيم المحفوظ
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const icon = document.querySelector('.theme-switch i');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });

        // إضافة تأثيرات السحب والإفلات
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragenter', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });
    </script>
</body>
</html>
